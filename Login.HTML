    <title>Instagram/login</title>
</head>

<body>

<div class="container">

          <div class="fblink">
            <a href="#"> <img src="img/fa-facebook.png" alt="Facebook" class="facel">Entrar com o Facebook </a>
          </div>
          
          <div class="forget-id">
            <a href="#"> Esqueceu a senha? </a>
          </div>

          <div class="signup">

          </div>
    </div>
</div>

</html>
